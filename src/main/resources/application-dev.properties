spring.datasource.url=jdbc:mysql://localhost:3306/jqp?serverTimezone=GMT%2B8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root123
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=embedded
#spring-session-jdbc-2.6.1.jar!\org\springframework\session\jdbc\schema-mysql.sql
db.schema=jqp
db.manage-schema=information_schema
db.type=mysql

magic-api.web=/magic/web
magic-api.resource.type=database
magic-api.resource.table-name=magic_api_file
#执行成功的code值
magic-api.response-code.success=0
#参数验证未通过的code值
magic-api.response-code.invalid=9
#执行出现异常的code值
magic-api.response-code.exception=9
#统一响应格式
magic-api.response={status:code,msg:message,data}

file.type=local
file.base=D:/jqp/file
file.ossEndpoint=
file.ossKey=
file.ossSecret=
file.ossBucketName=
file.domain=

server.port=8080
server.servlet.context-path=/
server.servlet.session.timeout=7200
server.tomcat.basedir=C:/file/temp

server.servlet.encoding.force=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

activiti.database-schema-update=true
activiti.check-process-definitions=false

#登录成功导航页面
#/admin/index.html 光年风格,多tab标签页
#/page/static/index amis风格,单页面,无tab
index-page=/admin/index.html
