<script type="text/javascript">
    function buildMenu(ul,menus){
        for (let i = 0; i < menus.length; i++) {
            let menu = menus[i];
            let icon = "";
            if(menu.icon && menu.icon != ""){
                icon = '<i class="mdi '+menu.icon+'"></i>';
            }
            if(menu.children && menu.children.length>0 ){
                let li = '<li class="nav-item nav-item-has-subnav">';
                li += '<a href="javascript:void(0)">'+icon+' <span>'+menu.menuName+'</span></a>'
                li += '</li>';
                li = $(li);
                let childUl = $('<ul class="nav nav-subnav"></ul>');
                li.append(childUl);
                ul.append(li);
                buildMenu(childUl,menu.children);
            }else{
                if(!menu.url.startsWith("/crud/")){
                    continue;
                }
                let pageCode = menu.url.substr("/crud/".length)
                ul.append('<li class="nav-item"> <a class="multitabs" href="pageDoc.html?code='+pageCode+'">'+icon+'<span>'+menu.menuName+'</span></a> </li>');
            }
        }
    }



    $.ajax({
        method:"get",
        url:"/doc/category",
        dataType:"JSON",
        success:function(resp){
            let data = resp.data;
            let menus = data[0].menus;
            buildMenu($("#menus"),menus);
        }
    });
</script>
