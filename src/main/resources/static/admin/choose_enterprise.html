<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>登录页面 - 选择企业</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/materialdesignicons.min.css" rel="stylesheet">
<link href="css/style.min.css" rel="stylesheet">
<style>
.lyear-wrapper {
    position: relative;
}
.lyear-login {
    display: flex !important;
    min-height: 100vh;
    align-items: center !important;
    justify-content: center !important;
}
.lyear-login:after{
    content: '';
    min-height: inherit;
    font-size: 0;
}
.login-center {
    background: #fff;
    min-width: 29.25rem;
    padding: 2.14286em 3.57143em;
    border-radius: 3px;
    margin: 2.85714em;
}
.login-header {
    margin-bottom: 1.5rem !important;
}
.login-center .has-feedback.feedback-left .form-control {
    padding-left: 38px;
    padding-right: 12px;
}
.login-center .has-feedback.feedback-left .form-control-feedback {
    left: 0;
    right: auto;
    width: 38px;
    height: 38px;
    line-height: 38px;
    z-index: 4;
    color: #dcdcdc;
}
.login-center .has-feedback.feedback-left.row .form-control-feedback {
    left: 15px;
}
.choose-enterprise{
  border:1px solid #ddd;
  text-align: center;
  font-size:20px;
  padding:20px;
  margin-bottom:10px;
}
.choose-enterprise:hover{
  border:1px solid #abcdef;
  cursor:pointer;
}
</style>
</head>
  
<body>
<div class="row lyear-wrapper" style="background-image: url(images/login-bg-2.jpg); background-size: cover;">
  <div class="lyear-login">
    <div class="login-center">
      <div class="login-header text-center">
        <a href="index.html"> <img alt="light year admin" src="images/logo-sidebar.png"> </a>
      </div>
      <form action="#!" method="post" id="form">
        <div class="choose-enterprise">选择企业</div>
        <div class="choose-enterprise">选择企业</div>
      </form>
      <hr>
      <footer class="col-sm-12 text-center">
        <p class="m-b-0">Copyright © 2019 <a href="http://lyear.itshubao.com">IT书包</a>. All right reserved</p>
      </footer>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript">
  function init(){
    $.ajax({
      url:"/admin/user/login/getUserChooseEnterprise",
      dataType:"JSON",
      success:function(resp){
        if(resp.status != 0){
          window.location.href="/";
          return;
        }
        $("#form").empty();
        for(let i=0;i<resp.data.length;i++){
          let item = resp.data[i];
          let div = $("<div class='choose-enterprise'>"+item.name+"</div>");
          bindClick(div,item);
          $("#form").append(div);
        }
      }
    });
  }
  function bindClick(div,enterprise){
    div.click(function(){
      $.ajax({
        url:"/admin/user/login/userChooseEnterprise",
        dataType:"JSON",
        data:{
          enterpriseId:enterprise.id
        },
        success:function(resp){
          window.location.href="/";
        }
      });
    });
  }

  init();
</script>
</body>
</html>
